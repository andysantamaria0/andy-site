<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STAND â€” Design Explorations</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: #111;
    color: #fff;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  nav {
    display: flex;
    align-items: center;
    gap: 2px;
    padding: 12px 20px;
    background: #1a1a1a;
    border-bottom: 1px solid #333;
    flex-shrink: 0;
  }

  nav .brand {
    font-weight: 700;
    font-size: 13px;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: #666;
    margin-right: 24px;
    white-space: nowrap;
  }

  nav button {
    background: transparent;
    border: 1px solid transparent;
    color: #888;
    font-size: 13px;
    font-weight: 500;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    white-space: nowrap;
  }

  nav button:hover {
    color: #ccc;
    background: #252525;
  }

  nav button.active {
    color: #fff;
    background: #2a2a2a;
    border-color: #444;
  }

  nav button .num {
    display: inline-block;
    font-size: 10px;
    font-weight: 700;
    background: #333;
    color: #999;
    width: 18px;
    height: 18px;
    line-height: 18px;
    text-align: center;
    border-radius: 4px;
    margin-right: 6px;
    vertical-align: middle;
    transition: all 0.2s ease;
  }

  nav button.active .num {
    background: #df0000;
    color: #fff;
  }

  nav button .subtitle {
    display: inline;
    color: #555;
    font-size: 11px;
    margin-left: 4px;
  }

  nav button.active .subtitle {
    color: #777;
  }

  .frame-container {
    flex: 1;
    position: relative;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }

  iframe.active {
    opacity: 1;
    pointer-events: auto;
  }

  .keyboard-hint {
    margin-left: auto;
    font-size: 11px;
    color: #444;
    white-space: nowrap;
  }

  .keyboard-hint kbd {
    display: inline-block;
    background: #252525;
    border: 1px solid #333;
    border-radius: 3px;
    padding: 1px 5px;
    font-family: inherit;
    font-size: 10px;
    color: #666;
  }
</style>
</head>
<body>

<nav>
  <span class="brand">Stand Explorations</span>
  <button class="active" data-target="0">
    <span class="num">1</span>Patina<span class="subtitle">Cinematic Nostalgia</span>
  </button>
  <button data-target="1">
    <span class="num">2</span>Varsity<span class="subtitle">Heritage Athletic</span>
  </button>
  <button data-target="2">
    <span class="num">3</span>Carbon<span class="subtitle">Minimalism</span>
  </button>
  <button data-target="3">
    <span class="num">4</span>Arcade<span class="subtitle">Gaming with Soul</span>
  </button>
  <span class="keyboard-hint"><kbd>1</kbd> <kbd>2</kbd> <kbd>3</kbd> <kbd>4</kbd> to switch</span>
</nav>

<div class="frame-container">
  <iframe src="02-patina.html" class="active"></iframe>
  <iframe src="01-varsity.html"></iframe>
  <iframe src="03-carbon.html"></iframe>
  <iframe src="04-arcade.html"></iframe>
</div>

<script>
  const buttons = document.querySelectorAll('nav button');
  const iframes = document.querySelectorAll('iframe');

  function switchTo(index) {
    buttons.forEach(b => b.classList.remove('active'));
    iframes.forEach(f => f.classList.remove('active'));
    buttons[index].classList.add('active');
    iframes[index].classList.add('active');
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      switchTo(parseInt(btn.dataset.target));
    });
  });

  document.addEventListener('keydown', (e) => {
    const num = parseInt(e.key);
    if (num >= 1 && num <= 4) {
      switchTo(num - 1);
    }
  });
</script>

</body>
</html>
